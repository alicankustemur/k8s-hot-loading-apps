---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-mysql
  template:
    metadata:
      labels:
        app: python-mysql
        name: mysql
    spec:
      terminationGracePeriodSeconds: 2
      containers:
      - name: mysql
        image: mysql:5.6
        imagePullPolicy: IfNotPresent
        args:
          - --character-set-server=utf8
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: vb7jKUVapNLyykBv
        - name: MYSQL_DATABASE
          value: root
        ports:
        - containerPort: 3306
        resources:
          limits:
            memory: 512Mi
        volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-persistent-volume-claim    
---